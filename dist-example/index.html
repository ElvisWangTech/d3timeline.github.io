<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3.js 时间轴库演示</title>
        <link rel="icon" href="/logo.png" type="image/svg+xml" />
      <script type="module" crossorigin src="./assets/index-LaVZIldS.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index-ELe7TNbQ.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>D3.js 时间轴库演示</h1>
                <p>基于D3.js的轻量级时间轴可视化库</p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>缩放:</label>
                    <input
                        type="range"
                        id="zoomSlider"
                        min="0.1"
                        max="5"
                        step="0.1"
                        value="1"
                    />
                    <span id="zoomValue">1.0x</span>
                </div>
                <div class="control-group">
                    <button onclick="addRandomEvent()">添加随机事件</button>
                    <button onclick="addRandomRangeEvent()">
                        添加随机范围事件
                    </button>
                    <button onclick="resetView()">重置视图</button>
                </div>
                <div class="control-group">
                    <button onclick="addTimeline()">添加时间线</button>
                    <button onclick="removeTimeline()">删除时间线</button>
                </div>
                <div class="control-group">
                    <button onclick="exportData()">导出数据</button>
                    <button onclick="importData()">导入数据</button>
                    <select onchange="changeLocale(this.value)">
                        <option value="en" selected>英文</option>
                        <option value="zh">简体中文</option>
                    </select>
                </div>
            </div>

            <div id="project-timeline" class="timeline-container"></div>

            <div class="controls">
                <div class="control-group">
                    <button onclick="toggleStageLines()">
                        显示/隐藏阶段线
                    </button>
                </div>
            </div>

            <div id="versions-timeline" class="timeline-container"></div>

            <div class="info-panel">
                <h3>事件日志</h3>
                <div id="eventLog" class="event-log"></div>
            </div>
        </div>

    </body>
</html>
